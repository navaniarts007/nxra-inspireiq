<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background -->
  <rect width="400" height="300" fill="#000000"/>
  
  <!-- Infinity symbol -->
  <g transform="translate(100, 50)">
    <!-- Left circle of infinity -->
    <circle cx="50" cy="75" r="40" fill="none" stroke="white" stroke-width="16"/>
    <!-- Right circle of infinity -->
    <circle cx="150" cy="75" r="40" fill="none" stroke="white" stroke-width="16"/>
  </g>
  
  <!-- NXRA insights text -->
  <text x="200" y="200" text-anchor="middle" fill="white" font-family="Inter, Arial, sans-serif" font-size="36" font-weight="400" letter-spacing="-0.02em">NXRA insights</text>
  
  <!-- Technology that Thinks Ahead -->
  <text x="200" y="230" text-anchor="middle" fill="#a0a0a0" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="300" letter-spacing="0.05em">Technology that Thinks Ahead</text>
</svg>
