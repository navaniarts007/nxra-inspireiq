<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <!-- White fill for logo elements -->
    <style>
      .logo-text { fill: white; font-family: 'Arial', sans-serif; }
      .logo-symbol { fill: white; }
    </style>
  </defs>
  
  <!-- Black background (optional - can be transparent) -->
  <rect width="400" height="400" fill="#000000"/>
  
  <!-- Infinity symbol - two interlocking circles -->
  <g transform="translate(200, 120)">
    <!-- Left circle -->
    <path d="M -80 0 A 40 40 0 1 1 -80 0.1 Z M -80 -25 A 25 25 0 1 0 -80 25 A 25 25 0 1 0 -80 -25 Z" 
          class="logo-symbol" fill-rule="evenodd"/>
    
    <!-- Right circle -->
    <path d="M 80 0 A 40 40 0 1 1 80 0.1 Z M 80 -25 A 25 25 0 1 0 80 25 A 25 25 0 1 0 80 -25 Z" 
          class="logo-symbol" fill-rule="evenodd"/>
    
    <!-- Connecting overlap area -->
    <ellipse cx="0" cy="0" rx="25" ry="40" class="logo-symbol" opacity="0.9"/>
  </g>
  
  <!-- Company name -->
  <text x="200" y="280" text-anchor="middle" class="logo-text" font-size="48" font-weight="bold" letter-spacing="2px">
    NXRA insights Pvt. Ltd.
  </text>
  
  <!-- Tagline -->
  <text x="200" y="320" text-anchor="middle" class="logo-text" font-size="18" font-weight="normal" opacity="0.8">
    Technology that Thinks Ahead
  </text>
</svg>
